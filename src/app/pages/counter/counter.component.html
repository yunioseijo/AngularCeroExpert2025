<h2> Counter : {{ counter }}</h2>
<br>
<h2>CounterSignal: {{counterSignal()}}</h2>
<button (click)="increaseByOne()" style="margin-inline: 10px;">+1</button>
<button (click)="resetCounter()" style="margin-inline: 10px;">Reset</button>
<button (click)="decreaseByOne()" style="margin-inline: 10px;">-1</button>
